<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Temperature & Humidity Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Room Temperature & Humidity Tracker</h1>
        
        <div class="entry-form">
            <h2>Add New Reading</h2>
            <form id="reading-form">
                <div class="form-group">
                    <label for="room">Room:</label>
                    <select id="room" required>
                        <option value="Preceptors Room">Preceptors Room</option>
                        <option value="Residents Room">Residents Room</option>
                    </select>
                </div>

                <div class="form-group">
    <label for="date-input">Date & Time:</label>
    <div class="datetime-container">
<div class="date-time-fields">
    <input type="date" id="date-input" required>
    <div class="time-input-container">
        <input type="time" id="time-input" required>
        <button type="button" id="clock-btn" class="icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        </button>
    </div>
</div>
        <button type="button" id="now-btn" class="now-btn">Now</button>
    </div>
</div>
                
                <div class="form-group">
                    <label for="temperature">Temperature:</label>
                    <input type="number" id="temperature" step="0.1" required>
                    <span>°F</span>
                </div>
                
                <div class="form-group">
                    <label for="humidity">Humidity:</label>
                    <input type="number" id="humidity" step="0.1" required>
                    <span>%</span>
                </div>
                
                <button type="submit" class="btn">Save Reading</button>
            </form>
        </div>
        
        <div class="data-display">
            <h2>Recorded Readings</h2>
            <div class="actions">
                <a href="/api/export" class="btn" id="export-btn">Export as CSV</a>
                <div class="email-export">
                    <input type="email" id="email" placeholder="Email address for export">
                    <button class="btn" id="email-export-btn">Email CSV</button>
                </div>
            </div>
            <table id="readings-table">
                <thead>
    <tr>
        <th>Date & Time</th>
        <th>Room</th>
        <th>Temp (°F)</th>
        <th>Hum (%)</th>
        <th>Act.</th>
    </tr>
</thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>

<!-- Time Picker Dialog -->
<div id="time-picker-overlay" class="overlay">
    <div id="time-picker" class="time-picker">
        <div class="time-picker-header">
            <h3>Select Time</h3>
            <button id="close-picker" class="close-btn">&times;</button>
        </div>
        <div class="time-picker-content">
            <div class="time-selector">
                <div class="time-column">
                    <button class="arrow-btn" data-direction="up" data-target="hours">▲</button>
                    <span id="hours-display">12</span>
                    <button class="arrow-btn" data-direction="down" data-target="hours">▼</button>
                </div>
                <div class="time-separator">:</div>
                <div class="time-column">
                    <button class="arrow-btn" data-direction="up" data-target="minutes">▲</button>
                    <span id="minutes-display">00</span>
                    <button class="arrow-btn" data-direction="down" data-target="minutes">▼</button>
                </div>
                <div class="time-column period-column">
                    <button class="arrow-btn" data-direction="toggle" data-target="period">▲</button>
                    <span id="period-display">AM</span>
                    <button class="arrow-btn" data-direction="toggle" data-target="period">▼</button>
                </div>
            </div>
            <button id="apply-time" class="btn">Apply</button>
        </div>
    </div>
</div>

</body>
</html>
